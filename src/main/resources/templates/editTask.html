<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="'layout.html'"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form layout:fragment="content" th:action="'/tasks/edit/' + ${task.getId()}" method="post" class="container">
    <div class="mb-3">
        <label for="name" class="form-label fw-bold">NAME:</label>
        <input type="text" name="name" class="form-control" id="name" th:value="${task.getName()}"
               placeholder="Insert name :" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label fw-bold">TASK DESCRIPTION:</label>
        <textarea name="description" class="form-control" id="description" rows="5" th:text="${task.getDescription()}"
                  placeholder="Description:" required></textarea>
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label fw-bold">DEADLINE :</label>
        <input type="date" name="deadline" class="form-control" id="deadline" required th:value="${task.getDeadlineDate()}">
    </div>
    <div class="mb-3">
        <label for="isCompleted" class="form-label fw-bold">IS COMPLETE:</label>
        <input type="checkbox" name="isCompleted" id="isCompleted">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
