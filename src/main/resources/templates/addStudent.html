<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Student List</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Student</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5" style="max-width: 600px;">
    <form action="/student/add" method="post">
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">NAME :</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Insert name :" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label fw-bold">SURNAME :</label>
            <input type="text" name="surname" class="form-control" id="surname" placeholder="Insert surname :" required>
        </div>
        <div class="mb-3">
            <label for="exam" class="form-label fw-bold">EXAM :</label>
            <input type="number" name="grade" class="form-control" id="exam" placeholder="Insert exam :" required>
        </div>
        <button type="submit" class="btn btn-success fw-bold">ADD STUDENT</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
