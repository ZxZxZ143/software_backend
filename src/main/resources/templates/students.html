<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/student">Student List</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/student">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/student/add">Add Student</a></li>
            </ul>
            <form class="d-flex" action="/student/search" method="get">
                <input class="form-control me-2" type="search" name="query" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <table class="table table-striped text-center align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th>MARK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}" th:classappend="${student.grade < 50} ? 'text-danger'"></td>
            <td th:text="${student.name}" th:classappend="${student.grade < 50} ? 'text-danger'"></td>
            <td th:text="${student.surname}" th:classappend="${student.grade < 50} ? 'text-danger'"></td>
            <td th:text="${student.grade}" th:classappend="${student.grade < 50} ? 'text-danger'"></td>
            <td th:text="${student.mark}" th:classappend="${student.grade < 50} ? 'text-danger'"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
